<!DOCTYPE html>
<html>
<body>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="http://icons.iconarchive.com/icons/pauloruberto/custom-round-yosemite/256/Python-icon.png" alt="rocket_contact"/>
        </div>
        <form id="data_form" method="post" action="/take_data">
            <h3>Login</h3>
            <div class="row">
                <div class="col-md-4">
                    <br>
                    <div class="form-group">
                        <input name="id" class="form-control" placeholder= "Username" required/>
                    </div>
                    <div class="form-group">
                        <input name="password" class="form-control" placeholder="Password" required type="password"/>
                    </div>
                    <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</head>
</body>
</html>
